<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fly</title>
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/css/bootstrap.datePicker.css" rel="stylesheet" type="text/css" />
  <link href="/css/bootstrap.dataTables.css" rel="stylesheet" type="text/css" />
  <link href="/css/main.less" rel="stylesheet/less" type="text/css" />
  
  <script src="/js/vendor/less-1.3.0.js"></script>
</head>
<body>

  {{body}}
  
  <script id="table-tmpl" type="text/template">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="{{id}}"></table>
  </script>
  
  <script id="dropdown-tmpl" type="text/template">
    <input type="hidden" name="{{name}}"/>
    <select>
      {{#list}}
        <option>{{.}}</option>
      {{/list}}
    </select>
  </script>
  
  <script id="form-alert-tmpl" type="text/template">
    <div class="alert alert-error">
      <button class="close" data-dismiss="alert">x</button>
      <h4 class="alert-heading">Form Error(s):</h4>
      {{#errors}}
        <p>{{name}}: {{message}}</p>
      {{/errors}}
    </div>
  </script>
  
  <script src="/js/vendor/jquery-1.7.2.js"></script>
  <script src="/js/vendor/underscore-1.3.3.js"></script>
  <script src="/js/vendor/backbone-0.9.2.js"></script>
  <script src="/js/vendor/validate-1.1.0.js"></script>
  <script src="/js/vendor/mustache.js"></script>
  
  <script src="/js/vendor/jquery.dataTables.js"></script>
  <script src="/js/vendor/bootstrap.datePicker.js"></script>
  <script src="/js/vendor/bootstrap.dataTables.js"></script>
  <script src="/js/vendor/bootstrap.alert.js"></script>
  
  <script src="/js/fly.js"></script>
  
  <script src="/js/autocomplete.js"></script>
  <script src="/js/date.js"></script>
  <script src="/js/dropdown.js"></script>
  <script src="/js/form.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/input.js"></script>
  <script src="/js/table.js"></script>
  <script src="/js/button.js"></script>
  <script src="/js/link.js"></script>
</body>
</html>
